<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert-Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <header class="header"><b>Convert-Money</b></header>

        <label>
            Converter <b>de</b>
            <select class="currency-select1">
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>
            <img class="arrow-img" src="./assets/blue-arrow.png" alt="seta" class="currency-box">
            <img class="currency-img" src="./assets/dolar.png" alt="moeda-convertida">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$ 0.0</p>
            </class=>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
